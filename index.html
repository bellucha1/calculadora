<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Coração</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fce4ec;
            margin: 0;
            overflow: hidden; /* Para garantir que o coração não saia da tela */
        }

        .calculator-container {
            position: relative;
            width: 500px;
            height: 480px;
        }

        .calculator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-color: transparent;
        }
        
        /* Coração de Fundo */
        .calculator::before,
        .calculator::after {
            content: '';
            position: absolute;
            background-color: #f8bbd0;
            z-index: -1;
        }

        .calculator::before {
            top: 25px;
            left: 100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .calculator::after {
            top: 25px;
            right: 100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        /* O triângulo na parte inferior */
        .calculator .base-heart {
            position: absolute;
            top: 175px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 250px;
            height: 250px;
            background-color: #f8bbd0;
            z-index: -2;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Estilo do Display */
        .display {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 60px;
            background-color: #fff;
            color: #d81b60;
            font-size: 2.5em;
            text-align: right;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            white-space: nowrap;
        }

        /* Estilo dos Botões */
        .btn {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ff80ab;
            color: #fff;
            border: none;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #ff4081;
        }

        .operator {
            background-color: #d81b60;
        }

        .operator:hover {
            background-color: #c2185b;
        }

        .equals {
            width: 130px; /* Botão de igual mais largo */
        }
        
        /* Posição manual de cada botão para formar o coração */
        .btn:nth-child(2) { top: 180px; left: 10px; } /* C */
        .btn:nth-child(3) { top: 180px; left: 80px; } /* sqrt */
        .btn:nth-child(4) { top: 180px; left: 150px; } /* ^ */
        .btn:nth-child(5) { top: 180px; left: 220px; } /* / */

        .btn:nth-child(6) { top: 250px; left: 10px; } /* 7 */
        .btn:nth-child(7) { top: 250px; left: 80px; } /* 8 */
        .btn:nth-child(8) { top: 250px; left: 150px; } /* 9 */
        .btn:nth-child(9) { top: 250px; left: 220px; } /* * */

        .btn:nth-child(10) { top: 320px; left: 10px; } /* 4 */
        .btn:nth-child(11) { top: 320px; left: 80px; } /* 5 */
        .btn:nth-child(12) { top: 320px; left: 150px; } /* 6 */
        .btn:nth-child(13) { top: 320px; left: 220px; } /* - */

        .btn:nth-child(14) { top: 390px; left: 10px; } /* 1 */
        .btn:nth-child(15) { top: 390px; left: 80px; } /* 2 */
        .btn:nth-child(16) { top: 390px; left: 150px; } /* 3 */
        .btn:nth-child(17) { top: 390px; left: 220px; } /* + */

        .btn:nth-child(18) { top: 460px; left: 10px; } /* 0 */
        .btn:nth-child(19) { top: 460px; left: 80px; } /* . */
        .btn:nth-child(20) { top: 460px; left: 150px; } /* = */
    </style>
</head>
<body>

    <div class="calculator-container">
        <div class="calculator">
            <div class="base-heart"></div>
            <div class="display">0</div>
            
            <button class="btn clear" data-op="C">C</button>
            <button class="btn operator" data-op="sqrt">sqrt</button>
            <button class="btn operator" data-op="^">^</button>
            <button class="btn operator" data-op="/">/</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator" data-op="*">*</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator" data-op="-">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator" data-op="+">+</button>
            
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn equals" data-op="=">=</button>
        </div>
    </div>

    <script>
        const display = document.querySelector('.display');
        const buttons = document.querySelectorAll('.btn');

        let currentInput = '';
        let operator = '';
        let previousInput = '';
        let waitingForSecondOperand = false;

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                const value = e.target.textContent;
                const op = e.target.dataset.op;

                if (op === 'C' || e.target.classList.contains('clear')) {
                    currentInput = '';
                    operator = '';
                    previousInput = '';
                    waitingForSecondOperand = false;
                    display.textContent = '0';
                    return;
                }

                if (op) {
                    switch (op) {
                        case 'sqrt':
                            if (currentInput !== '') {
                                let result = Math.sqrt(parseFloat(currentInput));
                                display.textContent = result;
                                currentInput = String(result);
                            }
                            return;
                        case '^':
                            break; // Lógica de operador binário tratada abaixo
                        case '=':
                            if (previousInput === '' || currentInput === '') {
                                return;
                            }
                            calculate();
                            waitingForSecondOperand = true;
                            return;
                    }

                    if (currentInput === '' && previousInput !== '') {
                        operator = op;
                        return;
                    }

                    if (waitingForSecondOperand) {
                        operator = op;
                        return;
                    }

                    if (previousInput !== '') {
                        calculate();
                    }

                    operator = op;
                    previousInput = currentInput;
                    currentInput = '';
                    waitingForSecondOperand = true;
                    return;
                }

                if (value === '.') {
                    if (!currentInput.includes('.')) {
                        currentInput += value;
                    }
                } else {
                    currentInput += value;
                }
                
                display.textContent = currentInput;
            });
        });

        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const curr = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(curr)) {
                return;
            }

            switch (operator) {
                case '+': result = prev + curr; break;
                case '-': result = prev - curr; break;
                case '*': result = prev * curr; break;
                case '/': result = prev / curr; break;
                case '^': result = Math.pow(prev, curr); break;
                default: return;
            }
            display.textContent = result;
            currentInput = String(result);
            previousInput = '';
        }
    </script>
</body>
</html>
