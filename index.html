<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Rosa Completa</title>
    <style>
        /* Estilos CSS para a calculadora */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fce4ec;
            margin: 0;
        }

        .calculator {
            background-color: #f8bbd0;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 350px;
        }

        .display {
            grid-column: span 4;
            background-color: #fff;
            color: #d81b60;
            font-size: 2.5em;
            text-align: right;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            white-space: nowrap;
        }

        .btn {
            background-color: #ff80ab;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #ff4081;
        }

        .operator {
            background-color: #d81b60;
        }

        .operator:hover {
            background-color: #c2185b;
        }

        .memory {
            background-color: #b39ddb;
        }

        .memory:hover {
            background-color: #9575cd;
        }

        .equals {
            background-color: #f06292;
            grid-column: span 2;
        }

        .equals:hover {
            background-color: #e91e63;
        }

        .clear {
            background-color: #ffcd2c;
            color: #fff;
        }

        .clear:hover {
            background-color: #fbc02d;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display">0</div>
        
        <button class="btn memory" data-op="MC">MC</button>
        <button class="btn memory" data-op="MR">MR</button>
        <button class="btn memory" data-op="M+">M+</button>
        <button class="btn memory" data-op="M-">M-</button>
        
        <button class="btn clear">C</button>
        <button class="btn operator" data-op="1/x">1/x</button>
        <button class="btn operator" data-op="^">^</button>
        <button class="btn operator" data-op="/">/</button>
        
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator" data-op="*">*</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator" data-op="-">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator" data-op="+">+</button>
        
        <button class="btn operator" data-op="sqrt">sqrt</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn equals" data-op="=">=</button>
    </div>

    <script>
        const display = document.querySelector('.display');
        const buttons = document.querySelectorAll('.btn');

        let currentInput = '';
        let operator = '';
        let previousInput = '';
        let waitingForSecondOperand = false;
        let memory = 0; // Variável para a memória

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                const value = e.target.textContent;
                const op = e.target.dataset.op;

                if (op === 'C' || e.target.classList.contains('clear')) {
                    currentInput = '';
                    operator = '';
                    previousInput = '';
                    waitingForSecondOperand = false;
                    display.textContent = '0';
                    return;
                }

                if (op) {
                    switch (op) {
                        case 'sqrt':
                            if (currentInput !== '') {
                                let result = Math.sqrt(parseFloat(currentInput));
                                display.textContent = result;
                                currentInput = String(result);
                            }
                            return;
                        case '1/x':
                            if (currentInput !== '' && parseFloat(currentInput) !== 0) {
                                let num = 1 / parseFloat(currentInput);
                                display.textContent = num;
                                currentInput = String(num);
                            }
                            return;
                        case 'MC':
                            memory = 0;
                            return;
                        case 'MR':
                            currentInput = String(memory);
                            display.textContent = currentInput;
                            return;
                        case 'M+':
                            if (currentInput !== '') {
                                memory += parseFloat(currentInput);
                            }
                            return;
                        case 'M-':
                            if (currentInput !== '') {
                                memory -= parseFloat(currentInput);
                            }
                            return;
                        case '=':
                            if (previousInput === '' || currentInput === '') {
                                return;
                            }
                            calculate();
                            waitingForSecondOperand = true;
                            return;
                    }

                    if (currentInput === '' && previousInput !== '') {
                        operator = op;
                        return;
                    }
                    if (waitingForSecondOperand) {
                        operator = op;
                        return;
                    }
                    if (previousInput !== '') {
                        calculate();
                    }
                    operator = op;
                    previousInput = currentInput;
                    currentInput = '';
                    waitingForSecondOperand = true;
                    return;
                }

                if (value === '.') {
                    if (!currentInput.includes('.')) {
                        currentInput += value;
                    }
                } else {
                    currentInput += value;
                }
                
                display.textContent = currentInput;
            });
        });

        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const curr = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(curr)) {
                return;
            }

            switch (operator) {
                case '+': result = prev + curr; break;
                case '-': result = prev - curr; break;
                case '*': result = prev * curr; break;
                case '/': result = prev / curr; break;
                case '^': result = Math.pow(prev, curr); break;
                default: return;
            }
            display.textContent = result;
            currentInput = String(result);
            previousInput = '';
        }
    </script>
</body>
</html>
